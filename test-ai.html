<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç OpenRouter API</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        input, textarea, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .stat-card {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #1976d2;
        }
        h1 { margin-top: 0; color: #333; }
        label { font-weight: 600; display: block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ü§ñ –¢–µ—Å—Ç OpenRouter API</h1>
        
        <label>API Key:</label>
        <input type="password" id="apiKey" placeholder="sk-or-v1-..." />
        
        <label>–ú–æ–¥–µ–ª—å:</label>
        <select id="model">
            <option value="openai/gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="openai/gpt-4">GPT-4</option>
            <option value="anthropic/claude-3-haiku">Claude 3 Haiku</option>
            <option value="meta-llama/llama-3-70b-instruct">Llama 3 70B</option>
        </select>
        
        <label>–°–æ–æ–±—â–µ–Ω–∏–µ:</label>
        <textarea id="message" rows="4" placeholder="–ù–∞–ø–∏—à–∏ –∫–æ—Ä–æ—Ç–∫–æ–µ —Å—Ç–∏—Ö–æ—Ç–≤–æ—Ä–µ–Ω–∏–µ –ø—Ä–æ –∫–æ—Å–º–æ—Å"></textarea>
        
        <button onclick="testAI()">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testAI() {
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('model').value;
            const message = document.getElementById('message').value;
            const resultDiv = document.getElementById('result');
            
            if (!apiKey) {
                alert('–í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á!');
                return;
            }
            
            if (!message) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!');
                return;
            }
            
            resultDiv.innerHTML = '<div class="result">‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...</div>';
            
            const startTime = Date.now();
            
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.origin,
                        'X-Title': 'AI Test'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            { role: 'system', content: '–¢—ã –ø–æ–ª–µ–∑–Ω—ã–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç.' },
                            { role: 'user', content: message }
                        ]
                    })
                });
                
                const endTime = Date.now();
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'API request failed');
                }
                
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                const usage = data.usage || {};
                
                resultDiv.innerHTML = `
                    <div class="result">
                        <h3 style="margin-top:0">‚úÖ –¢–µ—Å—Ç –ø—Ä–æ–π–¥–µ–Ω —É—Å–ø–µ—à–Ω–æ!</h3>
                        <p><strong>–û—Ç–≤–µ—Ç AI:</strong></p>
                        <p style="white-space: pre-wrap">${aiResponse}</p>
                        
                        <div class="stats">
                            <div class="stat-card">
                                <div class="stat-label">–¢–æ–∫–µ–Ω—ã</div>
                                <div class="stat-value">${usage.total_tokens || 0}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">–í—Ä–µ–º—è</div>
                                <div class="stat-value">${endTime - startTime}ms</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">–ú–æ–¥–µ–ª—å</div>
                                <div class="stat-value" style="font-size:12px">${data.model}</div>
                            </div>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result" style="border-left-color: #f44336; background: #ffebee">
                        <h3 style="margin-top:0; color: #f44336">‚ùå –û—à–∏–±–∫–∞</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Load API key from localStorage
        const savedKey = localStorage.getItem('openrouter_api_key');
        if (savedKey) {
            document.getElementById('apiKey').value = savedKey;
        }
        
        // Save API key on input
        document.getElementById('apiKey').addEventListener('input', (e) => {
            localStorage.setItem('openrouter_api_key', e.target.value);
        });
    </script>
</body>
</html>
